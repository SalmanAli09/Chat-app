<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Chat App</title>
</head>

<body>


    <div id="signup-form" class="animate__animated animate__fadeIn animate__duration: 10s;">
        <h1>Sign-Up</h1>
        <hr width="90%">
        <div id="inputs">
            <i class="fa fa-user-o" aria-hidden="true"></i><input type="text" placeholder="Username" id="sname"> <br>
            <i class="fa fa-phone" aria-hidden="true"></i><input type="number" placeholder="Contact number" id="snum"> <br>
            <i class="fa fa-envelope-o" aria-hidden="true"></i><input type="text" placeholder="Email" id="smail"> <br>
            <i class="fa fa-unlock-alt" aria-hidden="true"></i><input type="password" placeholder="Password" id="spass">
        </div>
        <div id="signup-btn">
            <button id="signupbtn">Signup</button>
        </div>
    </div>


</body>
<script type="module" src="index.js" ></script>

</html>
