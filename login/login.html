<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="login.css">
    <title>login page</title>
</head>

<body>

    <div id="login-form" class="animate__animated animate__fadeIn animate__duration: 10s;">
        <h1>Login Here!</h1>
        <hr width="90%">
        <div id="inputs">
            <i class="fa fa-envelope-o" aria-hidden="true"></i><input type="text" placeholder="Email" id="lmail"> <br>
            <i class="fa fa-unlock-alt" aria-hidden="true"></i><input type="password" placeholder="Password" id="lpass">
        </div>
        <div id="login-btn">
            <button id="loginbtn">Login</button>
        </div>
    </div>

</body>
<script src="login.js" type="module"></script>

</html>
